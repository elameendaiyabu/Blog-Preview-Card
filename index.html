<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <section id="card">
      <img src="./images/illustration-article.svg" alt="" />
      <h3 id="learning">Learning</h3>
      <p id="date">Published 21 Dec 2023</p>
      <h2><a href="">HTML & CSS foundations</a></h2>
      <p id="description">

        content, and presentation.
      </p>
      <div id="profile">
        <img
          src="./images/image-avatar.webp"
          alt="Profile picture"
          width="40"
          height="40"
        />
        <h3 id="name">Greg Hooper</h3>
      </div>
    </section>
  </body>
